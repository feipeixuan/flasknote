<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %} 首页 {% endblock %}</title>

</head>
<body>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <ul class="nav navbar-nav">

            </ul>

{%extends "bootstrap/base.html"%}
